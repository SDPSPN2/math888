{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>


    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <link rel="stylesheet" href="{% static 'room.css' %}">
</head>
<body data-username="{{ user.username }}"">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'home' %}">MATH888</a>

            <!-- Navbar Toggler (สำหรับมือถือ) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <!-- Center Menu -->
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
            </div>

            <div>
                {% if user.is_authenticated %}
                <span class="text-white me-3">Username {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light">LOGOUT</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light">LOGIN</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <h1>Welcome to Room: <span id="roomName"></span></h1>
    <p>Players in room: <span id="playerCount">0</span></p>
    <button class="btn btn-danger" onclick="leaveRoom()">Leave Room</button>
    <button class="btn btn-success" onclick="startGame()">Start Game</button>

  
</body>

<script src="{% static 'room.js' %}"></script>
</html>
